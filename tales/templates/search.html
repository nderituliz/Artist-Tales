{%extends 'base.html'%}
{% block content %}
<div class="container" style="margin-top:60px;">
  <div class="row">
    {% if home %}
      <h2>Found {{ home|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 photos for the search term {{message}}</h2>
    {% endif %}
  </div>
  <div class="row">
  {% if home %}
    {% for item in home %}
      <div class="col-sm-6 col-md-6 img-responsive">
          <h1>{{item.name}}</h1>
        <img src="{{item.image.url}}" width="50%" height="100">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
