{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title> Artist tales- {{title}}</title>
  {% else %}
  <title> Artist tales </title>
  {% endif %}
  {% block styles %}
  {% bootstrap_css %}
  <link rel='stylesheet' href="{%static 'css/style.css' %}">
  {% endblock %}
</head>
<body>
  {%include "navbar.html"%}
  {%block content%}
  {%endblock%}
  {%block scripts%}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  {% bootstrap_javascript %}
  {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
  
</body>
</html>
